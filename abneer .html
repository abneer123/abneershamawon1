    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: #fff;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff7f50;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 100px;
            background: #f9f9f9;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #555;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #777;
        }

        .highlight {
            color: #ff7f50;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5722;
        }
    </style>
</head>
