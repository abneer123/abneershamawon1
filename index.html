  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #333;
      color: #fff;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ff7f50;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      padding: 0 50px;
      background: #f9f9f9;
      text-align: center;
      flex-direction: column;
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #777;
    }

    .highlight {
      color: #ff7f50;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin: 5px;
    }

    .btn:hover {
      background-color: #ff5722;
    }

    .hero-image {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid #ff7f50;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Optional: Add animation */
    .hero-image img:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
    }

  </style>
</head>
