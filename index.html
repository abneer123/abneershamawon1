<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abneer Shamawon - Personal Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: #fff;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff7f50;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 0 50px;
            background: #f9f9f9;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #777;
        }

        .highlight {
            color: #ff7f50;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5722;
        }

        .hero-image {
            display: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Abneer Shamawon</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Hello, I'm <span class="highlight">Abneer Shamawon</span></h1>
            <p>Currently studying and exploring new opportunities. Passionate about learning and growing!</p>
            <a href="about.html" class="btn">Learn More About Me</a>
            <a href="contact.html" class="btn">Get in Touch</a>
        </div>
    </section>

</body>
</html>
